<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Board</title>
</head>

<body>

                </div>
                <div class="Admin">
                    <a href="#" class="btn">Add</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content">

                <div class="box">
                    <h1>5</h1>

                </div>

            </div>
        </div>
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>6</h1>
                        <h3>Universities</h3>
                    </div>
    
                </div>
            </div>
                <div class="cards">
                    <div class="card">
                        <div class="box">
                            <h1>80+</h1>
                            <h3>Applicants</h3>
                        </div>
        
                    </div>
                </div>    
        <div class="content-2"></div>

    </div>
